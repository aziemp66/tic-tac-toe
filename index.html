<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Ticz-Tacz-Toez</h1>
            <p>Built with HTML, CSS and Vanilla Javascript</p>
        </header>
        <main>
            <aside>
                <h2>Choose Your Name</h2>
                <form action="">
                    <div>
                        <label for="player-name">Player Name</label>
                        <input type="text" name="username" id="player-name" />
                    </div>
                    <div>
                        <button type="button">Reset</button>
                        <button type="submit">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p>X</p>
                            <button>Change Name</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p>O</p>
                            <button>Change Name</button>
                        </article>
                    </li>
                </ol>
                <button>Start New Game</button>
            </section>
            <section id="active-game">
                <article>
                    <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>
                <p>
                    It's Your Turn
                    <span id="active-player-name">Player Name</span>!!!
                </p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
