<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="stylesheet" href="/styles/overlays.css" />
        <link rel="stylesheet" href="/styles/configuration.css" />
        <link rel="stylesheet" href="/styles/game.css" />
        <script src="/scripts/config.js" defer></script>
        <script src="/scripts/game.js" defer></script>
        <script src="/scripts/app.js" defer></script>
        <title>Ticz-Tacz-Toez</title>
    </head>
    <body>
        <header id="main-header">
            <h1>Ticz-Tacz-Toez</h1>
            <p>Built with HTML, CSS and Vanilla Javascript</p>
        </header>
        <main>
            <div id="backdrop"></div>
            <aside class="modal" id="config-overlay">
                <h2>Choose Your Name</h2>
                <form id="player-form">
                    <div class="form-control">
                        <label for="player-name">Player Name</label>
                        <input type="text" name="playername" id="player-name" />
                    </div>
                    <div>
                        <button
                            type="button"
                            class="btn btn-alt"
                            id="cancel-config-button"
                        >
                            Cancel
                        </button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn-alt" id="edit-player-1">
                                Edit
                            </button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn-alt" id="edit-player-2">
                                Edit
                            </button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>
            <section id="active-game">
                <article id="game-over">
                    <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>
                <p>
                    It's Your Turn
                    <span id="active-player-name">Player Name</span>!!!
                </p>
                <ol id="game-board">
                    <li class="disabled">X</li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li class="disabled">X</li>
                    <li></li>

                    <li class="disabled">O</li>
                    <li></li>
                    <li class="disabled">O</li>
                </ol>
            </section>
        </main>
    </body>
</html>
